<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliud Frontana Del Razo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <h1>Eliud Frontana Del Razo</h1>
        <img src="test.jpg" alt="Eliud's Profile Picture" class="profile-image">
    </div>
    <div class="buttons">
        <button onclick="showSection('experience')">Experience</button>
        <button onclick="showSection('education')">Education</button>
        <button onclick="showSection('achievements')">Achievements</button>
        <button onclick="showSection('extracurriculars')">Extracurriculars</button>

        <button onclick="showSection('skills')">Skills</button>
        <button onclick="showSection('language')">Language</button>
    </div>
    <div id="sections">
        <div id="experience" class="section">
            <h2>Experience</h2>
            <p>Math Teacher</p>
            <p>Programming Tutor</p>
            <p>Robotics Instructor</p>
        </div>
        <div id="education" class="section">
            <h2>Education</h2>
            <p>Elementary</p>
            <p>Middle School</p>
            <p>High School</p>
        </div>
        <div id="achievements" class="section">
            <h2>Achievements</h2>
            <p>Dean's List</p>
            <p>2 Time Robotics Captain</p>
            <!-- Add the rest of your achievements here -->
        </div>
        <!-- Add other sections similarly -->
    </div>
    <script src="script.js"></script>
</body>
</html>
