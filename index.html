<!DOCTYPE html>
<html>
<head>
    <title>Interactive CV</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/impress.js/0.5.3/impress.min.js"></script>
</head>
<body>
    <div id="impress">
        <div class="step" data-x="0" data-y="0" id="start">
            <h1>Welcome to My Interactive CV</h1>
        </div>
        <div class="step" data-x="1000" data-y="0" id="about">
            <h2>About Me</h2>
            <p>Your brief introduction.</p>
        </div>
        <div class="step" data-x="2000" data-y="0" id="experience">
            <h2>Experience</h2>
            <p>Details about your work experience.</p>
        </div>
        <div class="step" data-x="3000" data-y="0" id="projects">
            <h2>Projects</h2>
            <p>Information about your projects.</p>
        </div>
        <div class="step" data-x="4000" data-y="0" id="contact">
            <h2>Contact</h2>
            <p>Ways to get in touch with you.</p>
        </div>
    </div>

    <script>
        impress().init();
    </script>
</body>
</html>
