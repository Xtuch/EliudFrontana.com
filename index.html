<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliud Frontana Del Razo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap">
</head>
<body>
    <div class="sidebar">
        <div class="container">
            <div class="name-box">
                <h1>Eliud Frontana Del Razo</h1>
                <h2>Educador/Estudiante</h2>
            </div>
            <div class="profile-container">
                <img src="test.jpg" alt="Eliud's Profile Picture" class="profile-image">
            </div>
        </div>
    </div>
    
    <div class="button-container">
        <div class="circle-button" id="experience-button">
            <img src="experience.png" alt="Experience Icon" class="button-icon">
            Experience
        </div>
        <div class="circle-button">
            <img src="education.png" alt="Education Icon" class="button-icon">
            Education
        </div>
        <div class="circle-button">
            <img src="achievements.png" alt="Achievements Icon" class="button-icon">
            Achievements
        </div>
        <div class="circle-button">
            <img src="extracurriculars.png" alt="Extracurriculars Icon" class="button-icon">
            Extracurriculars
        </div>
        <div class="circle-button">
            <img src="references.png" alt="References Icon" class="button-icon">
            References
        </div>
        <div class="circle-button">
            <img src="personalInformation.png" alt="Personal Information Icon" class="button-icon">
            Personal Information
        </div>
        <div class="circle-button">
            <img src="skills.png" alt="Skills Icon" class="button-icon">
            Skills
        </div>
        <div class="circle-button">
            <img src="language.png" alt="Language Icon" class="button-icon">
            Language
        </div>
    </div>

    <!-- Hidden Experience Screen -->
    <div class="experience-screen" id="experience-screen">
        <h1>Experience</h1>
        <div class="experience-buttons">
            <div class="experience-button">Private Math Teacher</div>
            <div class="experience-button">Private Programming Tutor</div>
            <div class="experience-button">Robotics Instructor</div>
            <div class="experience-button">School Teacher</div>
        </div>
        <button class="return-button" id="return-button">Return to Main Screen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
